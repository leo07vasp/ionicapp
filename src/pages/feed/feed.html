<ion-header>

  <ion-navbar>
    <ion-title>feedPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let filme of lista_filmes">

	  <ion-item>
	
		<h2>{{filme.original_title}}</h2>
		<p>{{filme.release_date}}</p>
	  </ion-item>


	  <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.poster_path" />


	  <ion-card-content>
		<p>{{filme.overview}}.</p>
	  </ion-card-content>

	  <ion-row>
		<ion-col text-center>
		  <button ion-button icon-left clear small>
			<ion-icon name="thumbs-up"></ion-icon>
			<div>{{filme.vote_count}} Votos</div>
		  </button>
		</ion-col>
		<ion-col text-center>
		  <button ion-button icon-left clear small>
			<ion-icon name="text"></ion-icon>
			<div>{{filme.vote_average}} MÃ©dia</div>
		  </button>
		</ion-col>
		<br>
		<ion-col center text-center>
		  <ion-note>
			<p>
				popularidade: {{filme.popularity}}
			</p>
		  </ion-note>
		</ion-col>
	  </ion-row>

	</ion-card>



</ion-content>
